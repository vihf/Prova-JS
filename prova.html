<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados Livro</title>
    <link rel="stylesheet" href="prova.css" />
    <script src="prova.js"></script>
  </head>
  <body>

    <h2>Procure um livro pelo código ISBN</h2><br><br>
    
    <label for="input_codigoISBN">Digite o código ISBN</label>
    <input type="text" id="input_codigoISBN" /><br><br>

    <label for="input_title">Título</label>
    <input type="text" id="input_title" /><br><br>

    <label for="input_subtitle">Subtítulo</label>
    <input type="text" id="input_subtitle" /><br><br>

    <label for="input_authors">Lista de Autores</label>
    <input type="text" id="input_authors" /><br><br>

    <label for="input_publisher">Editora</label>
    <input type="text" id="input_publisher" /><br><br>

    <label for="input_synopsis">Sinopse</label>
    <input type="text" id="input_synopsis" /><br><br>

    <label for="input_year">Ano de Publicação</label>
    <input type="text" id="input_year" /><br><br>

    <label for="input_pageCount">Quantidade de Páginas</label>
    <input type="text" id="input_pageCount" /><br><br>

    <label for="input_subjects">Categorias</label>
    <input type="text" id="input_subjects" /><br><br>

    <label for="input_capa">Imagem de Capa</label>
    <input type="text" id="input_capa" /><br><br>

    <button id="botao_salvar">Salvar</button>
  </body>
</html>
